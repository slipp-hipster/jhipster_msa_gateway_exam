
<div *ngIf="owner">
    <h2><span jhiTranslate="gatewayApp.owner.detail.title">Owner</span> {{owner.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayApp.owner.login">Login</span></dt>
        <dd>
            <span>{{owner.login}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.owner.firstName">First Name</span></dt>
        <dd>
            <span>{{owner.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.owner.lastName">Last Name</span></dt>
        <dd>
            <span>{{owner.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.owner.email">Email</span></dt>
        <dd>
            <span>{{owner.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'owner/'+ owner.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
