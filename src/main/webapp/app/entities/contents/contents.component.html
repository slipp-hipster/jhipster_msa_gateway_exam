<div>
    <h2>
        <span jhiTranslate="gatewayApp.contents.home.title">Contents</span>
        <button class="btn btn-primary float-right jh-create-entity create-contents" [routerLink]="['/', { outlets: { popup: ['contents-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="gatewayApp.contents.home.createLabel">
            Create new Contents
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="contents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.contents.title">Title</span></th>
            <th><span jhiTranslate="gatewayApp.contents.desc">Desc</span></th>
            <th><span jhiTranslate="gatewayApp.contents.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contents of contents ;trackBy: trackId">
                <td><a [routerLink]="['../contents', contents.id ]">{{contents.id}}</a></td>
                <td>{{contents.title}}</td>
                <td>{{contents.desc}}</td>
                <td>
                    <div *ngIf="contents.owner">
                        <a [routerLink]="['../owner', contents.owner?.id ]" >{{contents.owner?.login}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../contents', contents.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contents/'+ contents.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contents/'+ contents.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
